<div
  class="px-4 px-md-5 text-center text-lg-start register "
  style="background-color: hsl(0, 0%, 96%); padding-block: 88px;"
>
  <div class="container register-container">
    <div class="row gx-lg-5 align-items-center">
      <div class="col-lg-7 mb-5 mb-lg-0">
        <h1 class="text-left my-5 display-4 fw-bold ls-tight">
          Join WatchHub<br /><span class="text-primary"
            >Register and Explore the World of Watches!</span
          >
        </h1>
        <p class="text-left" style="color: hsl(217, 10%, 50.8%)">
          Become a part of the WatchHub community and discover a wide range of
          exquisite watches curated just for you!
        </p>
      </div>
      <div class="wrapper col-lg-5 mb-1 mb-lg-0">
        <div class="card">
          <div class="card-body py-5 px-md-5">
            <form>
              <div class="form-floating mb-4">
                <input
                  placeholder="Email address"
                  type="email"
                  class="form-control"
                  id="floatingInput"
                />
                <label for="floatingInput">Email address</label>
              </div>
              <div class="form-floating mb-4">
                <input
                  placeholder="Password"
                  type="password"
                  class="form-control"
                  id="floatingPassword"
                />
                <label for="floatingPassword">Password</label>
              </div>
              <div class="form-floating mb-4">
                <input
                  placeholder="Confirm Password"
                  type="password"
                  class="form-control"
                  id="floatingConfirmPassword"
                />
                <label for="floatingConfirmPassword">Confirm Password</label>
              </div>
              <div class="form-check d-flex justify-content-center mb-4">
                <input
                  class="form-check-input me-2"
                  type="checkbox"
                  value=""
                  id="flexCheckDefault"
                  checked
                />
                <label class="form-check-label" for="flexCheckDefault"
                  >Subscribe to our newsletter</label
                >
              </div>
              <button type="submit" class="btn btn-primary btn-block mb-2">
                Register
              </button>
              <div class="pt-0 mb-4">
                <span class="fw-normal">Already have an account?</span>
                <a
                  class="ml-1 text-primary cursor-pointer"
                  href="/login"
                  title="Login now!"
                  >Login now!</a
                >
              </div>
              <p class="text-center">or sign up with:</p>
              <div class="d-flex justify-content-center">
                <a
                  href="#"
                  class="btn btn-link btn-floating mx-1"
                  title="Sign up with Facebook"
                  ><i class="fab fa-facebook-f"></i
                ></a>
                <a
                  href="#"
                  class="btn btn-link btn-floating mx-1"
                  title="Sign up with Google"
                  ><i class="fab fa-google"></i
                ></a>
                <a
                  href="#"
                  class="btn btn-link btn-floating mx-1"
                  title="Sign up with Twitter"
                  ><i class="fab fa-twitter"></i
                ></a>
                <a
                  href="#"
                  class="btn btn-link btn-floating mx-1"
                  title="Signup with Github"
                  ><i class="fab fa-github"></i
                ></a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
