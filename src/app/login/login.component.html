<div
  class="px-4 py-5 px-md-5 text-center text-lg-start login"
  style="background-color: hsl(0, 0%, 96%)"
>
  <div class="container login-container">
    <div class="row gx-lg-5 align-items-center">
      <div class="col-lg-7 mb-5 mb-lg-0">
        <h1 class="text-left my-5 display-4 fw-bold ls-tight">
          Discover Time in Style<br /><span class="text-primary"
            >WatchHub - Your Premier Watch Shopping Experience!</span
          >
        </h1>
        <p class="text-left" style="color: hsl(217, 10%, 50.8%)">
          A Captivating Haven for Discerning Timepiece Aficionados, Showcasing
          Exquisite Watches Crafted with Impeccable Precision and Unparalleled
          Artistry!
        </p>
      </div>
      <div class="wrapper col-lg-5 mb-1 mb-lg-0">
        <div class="card">
          <div class="card-body py-5 px-md-5">
            <form>
              <div class="form-floating mb-4">
                <input
                  placeholder="Email address"
                  type="email"
                  class="form-control"
                  id="floatingInput"
                />
                <label for="floatingInput">Email address</label>
              </div>
              <div class="form-floating mb-4">
                <input
                  placeholder="Password"
                  type="password"
                  class="form-control"
                  id="floatingPassword"
                />
                <label for="floatingPassword">Password</label>
              </div>
              <div class="form-check d-flex justify-content-center mb-4">
                <input
                  class="form-check-input me-2"
                  type="checkbox"
                  value=""
                  id="flexCheckDefault"
                  checked
                />
                <label class="form-check-label" for="flexCheckDefault"
                  >Subscribe to our newsletter</label
                >
              </div>
              <button
                (click)="login()"
                type="submit"
                class="btn w-100 btn-primary py-2 mb-3"
              >
                Login
              </button>
              <div class="pt-0 mb-3">
                <span class="fw-normal">You don't have account?</span>
                <a
                  class="ml-1 text-primary cursor-pointer"
                  href="/register"
                  title="Register now!"
                  >Register now</a
                >
              </div>
              <p class="text-center">or login with:</p>

              <div class="container">
                <div class="my-2 d-flex w-100">
                  <button
                    (click)="loginWithGoogle()"
                    class="google-button btn mx-1 w-100 border"
                  >
                    <img
                      style="width: 30px; height: 30px"
                      src="assets/images/logo/google-logo.png"
                      alt="Google Logo"
                      class="d-inline-block mb-1"
                    />
                    <span class="ml-1">Google</span>
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
