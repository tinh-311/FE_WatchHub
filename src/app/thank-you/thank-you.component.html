<app-header></app-header>
<section class="padding-y bg-light">
  <div class="container" style="min-height: 60vh;">
    <div class="row">
      <div class="w-100">
        <article class="card">
          <div class="card-body">
            <div class="mt-4 mx-auto text-center" style="max-width: 800px">
              <svg
                *ngIf="code === '-99' || code === '00'"
                width="96px"
                height="96px"
                viewBox="0 0 96 96"
                version="1.1"
                xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink"
              >
                <g
                  stroke="none"
                  stroke-width="1"
                  fill="none"
                  fill-rule="evenodd"
                >
                  <g id="round-check">
                    <circle
                      id="Oval"
                      fill="#D3FFD9"
                      cx="48"
                      cy="48"
                      r="48"
                    ></circle>
                    <circle
                      id="Oval-Copy"
                      fill="#87FF96"
                      cx="48"
                      cy="48"
                      r="36"
                    ></circle>
                    <polyline
                      id="Line"
                      stroke="#04B800"
                      stroke-width="4"
                      stroke-linecap="round"
                      points="34.188562 49.6867496 44 59.3734993 63.1968462 40.3594229"
                    ></polyline>
                  </g>
                </g>
              </svg>
              <svg
                *ngIf="code !== '-99' && code !== '00'"
                width="96px"
                height="96px"
                viewBox="0 0 96 96"
                version="1.1"
                xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink"
              >
                <g
                  stroke="none"
                  stroke-width="1"
                  fill="none"
                  fill-rule="evenodd"
                >
                  <g id="round-check">
                    <circle
                      id="Oval"
                      fill="#FFD3D3"
                      cx="48"
                      cy="48"
                      r="48"
                    ></circle>
                    <circle
                      id="Oval-Copy"
                      fill="#FF8787"
                      cx="48"
                      cy="48"
                      r="36"
                    ></circle>
                    <path
                      id="Line"
                      stroke="#B80004"
                      stroke-width="4"
                      stroke-linecap="round"
                      d="M33,33 L63,63"
                    ></path>
                    <path
                      id="Line-Copy"
                      stroke="#B80004"
                      stroke-width="4"
                      stroke-linecap="round"
                      d="M33,63 L63,33"
                    ></path>
                  </g>
                </g>
              </svg>

              <div class="my-3">
                <h4>{{ getVnpResponseMessage(code) }}</h4>
                <p *ngIf="code === '-99'">
                  Vui lòng chuẩn bị đủ số tiền khi nhận hàng, chân thành cảm
                  ơn!!!
                </p>

                <p *ngIf="code === '99' || code === '00'">
                  Bạn sẽ nhận được sản phẩm sớm nhất có thể ❤️
                </p>
              </div>
            </div>
            <ul
              *ngIf="code === '-99' || code === '00'"
              class="steps-wrap mx-auto"
              style="max-width: 600px"
            >
              <li class="step active">
                <span class="icon">1</span>
                <span class="text">Đặt hàng</span>
              </li>
              <li class="step active">
                <span class="icon">2</span>
                <span class="text">Chờ xác nhận</span>
              </li>
              <li class="step">
                <span class="icon">3</span>
                <span class="text">Giao hàng</span>
              </li>
            </ul>
            <br />

            <div
              (click)="navigateOrder()"
              class="w-100 d-flex justify-content-center pt-6"
            >
              <button
                pButton
                pRipple
                label="Đơn hàng của bạn"
                class="p-button-secondary"
              ></button>
            </div>
          </div>
        </article>
      </div>
    </div>
  </div>
</section>
<app-footer></app-footer>
