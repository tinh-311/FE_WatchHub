<app-header></app-header>
<section class="padding-y">
  <div class="container">
    <div class="row">
      <aside class="col-lg-6">
        <article class="gallery-wrap">
          <div class="img-big-wrap img-thumbnail">
            <a
              data-fslightbox="mygalley"
              data-type="image"
              [href]="imgUrl || product?.product_image_uuid[0]"
            >
              <img
                height="560"
                [src]="imgUrl || product?.product_image_uuid[0]"
              />
            </a>
          </div>
          <div class="thumbs-wrap">
            <a
              *ngFor="let img of product?.product_image_uuid"
              data-fslightbox="mygalley"
              data-type="image"
              class="item-thumb"
            >
              <img
                (click)="changeSelectedImg(img)"
                width="60"
                height="60"
                [src]="img"
              />
            </a>
          </div>
        </article>
      </aside>
      <main class="col-lg-6">
        <article class="ps-lg-3">
          <h4 class="title text-dark">
            {{ product?.product_type_name }}
          </h4>
          <div class="rating-wrap my-3">
            <ul class="rating-stars">
              <li style="width: 80%" class="stars-active">
                <img src="assets/images/misc/stars-active.svg" alt="" />
              </li>
              <li>
                <img src="assets/images/misc/starts-disable.svg" alt="" />
              </li>
            </ul>
            <!-- <b class="label-rating text-warning"> 4.5</b>
            <i class="dot"></i>
            <span class="label-rating text-muted">
              <i class="fa fa-shopping-basket"></i> 154 orders
            </span> -->
            <!-- <i class="dot"></i> -->
            <span class="label-rating text-success">
              {{ getProductStatus(product?.quantity) }}
            </span>
          </div>

          <div class="mb-3">
            <var class="price h5">
              {{ product?.price | currency : "VND" }}
            </var>
            <span class="text-muted">/sản phẩm (Full Box)</span>
          </div>

          <p>
            {{ product?.product_additional_information }}
          </p>

          <dl class="row">
            <dt class="col-3">Thương Hiệu:</dt>
            <dd class="col-9">Regular</dd>

            <dt class="col-3">Xuất Xứ </dt>
            <dd class="col-9">Brown</dd>

            <dt class="col-3">Material</dt>
            <dd class="col-9">Cotton, Jeans</dd>

            <dt class="col-3">Brand</dt>
            <dd class="col-9">Reebook</dd>
          </dl>

          <hr />

          <div class="row mb-4">
            <div class="col-md-4 col-6 mb-3">
              <label class="form-label d-block">Quantity</label>
              <div class="input-group input-spinner">
                <button class="btn btn-icon btn-light" type="button">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="22"
                    height="22"
                    fill="#999"
                    viewBox="0 0 24 24"
                  >
                    <path d="M19 13H5v-2h14v2z"></path>
                  </svg>
                </button>
                <input
                  class="form-control text-center"
                  placeholder=""
                  value="14"
                />
                <button class="btn btn-icon btn-light" type="button">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="22"
                    height="22"
                    fill="#999"
                    viewBox="0 0 24 24"
                  >
                    <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"></path>
                  </svg>
                </button>
              </div>
            </div>
          </div>

          <a href="#" class="btn btn-warning"> Buy now </a>
          <a href="#" class="btn btn-primary">
            <i class="me-1 fa fa-shopping-basket"></i> Add to cart
          </a>
          <a href="#" class="btn btn-light">
            <i class="me-1 fa fa-heart"></i> Save
          </a>
        </article>
      </main>
    </div>
  </div>
</section>
<app-footer></app-footer>
