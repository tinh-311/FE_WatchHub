<div class="flex flex-column gap-2">
  <label htmlFor="username">Tên Danh Mục</label>
  <input
    pInputText
    id="categoryName"
    [(ngModel)]="categoryName"
  />
</div>
<div class="mt-4 d-flex justify-content-end">
  <p-button (onClick)="cancel()" label="Hủy" styleClass="p-button-warning"></p-button>
  <p-button (onClick)="update()" class="ml-3" label="Cập Nhật"></p-button>
</div>
