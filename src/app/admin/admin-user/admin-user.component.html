<p-table [value]="users">
  <ng-template pTemplate="header">
    <tr>
      <th>Username</th>
      <th>Email</th>
      <!-- Các cột khác -->
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-user>
    <tr>
      <td>{{ user.username }}</td>
      <td>{{ user.email }}</td>
      <!-- Các cột khác -->
    </tr>
  </ng-template>
</p-table>
