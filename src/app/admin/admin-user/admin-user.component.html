<p-table
  [value]="users"
  dataKey="id"
  [loading]="isLoading"
  [lazy]="true"
  [rows]="rowsPerPage"
  [globalFilterFields]="[
    'fullname  ',
    'email',
    'phone',
    'is_admin',
    'is_deleted'
  ]"
>
  <ng-template pTemplate="header">
    <tr>
      <th>ID</th>
      <th>Ảnh đại diện</th>
      <th>Tên khách hàng</th>
      <th>Email</th>
      <th>Điện thoại</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-user>
    <tr>
      <td>{{ user?.id }}</td>
      <td>
        <p-avatar
          [image]="user?.avatar || 'assets/images/user.webp'"
          size="large"
          shape="circle"
        ></p-avatar>
      </td>
      <td>{{ user?.fullname }}</td>
      <td>{{ user?.email }}</td>
      <td>{{ user?.phone }}</td>
    </tr>
  </ng-template>
</p-table>
<p-paginator
  [rows]="rowsPerPage"
  [totalRecords]="totalCount"
  (onPageChange)="onPageChanged($event)"
></p-paginator>
<span class="d-flex justify-content-center text-secondary">
  Tổng người dùng: {{ totalCount }}
</span>
