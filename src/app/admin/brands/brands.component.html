<div class="mb-2 d-flex justify-content-end">
  <p-button (onClick)="showModalAddNew()" label="Add New"></p-button>
</div>
<p-table
  [value]="brands"
  dataKey="id"
  [loading]="isLoading"
  [lazy]="true"
  [rows]="rowsPerPage"
  [globalFilterFields]="['id', 'brand_name  ', 'created_date', 'updated_date']"
>
  <ng-template pTemplate="header">
    <tr>
      <th>
        ID
        <p-columnFilter
          type="number"
          field="id"
          display="menu"
        ></p-columnFilter>
      </th>
      <th>Logo</th>
      <th pSortableColumn="brand_name">
        Name
        <p-sortIcon field="brand_name"></p-sortIcon>
        <p-columnFilter
          type="text"
          field="brand_name"
          display="menu"
        ></p-columnFilter>
      </th>
      <th pSortableColumn="created_date">
        Ngày tạo
        <p-sortIcon field="created_date"></p-sortIcon>
        <p-columnFilter
          type="text"
          field="created_date"
          display="menu"
        ></p-columnFilter>
      </th>
      <th pSortableColumn="updated_date">
        Ngày chỉnh sửa
        <p-sortIcon field="updated_date"></p-sortIcon>
        <p-columnFilter
          type="text"
          field="updated_date"
          display="menu"
        ></p-columnFilter>
      </th>

      <th>Action</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-brand>
    <tr>
      <td>{{ brand?.id }}</td>
      <td>
        <p-avatar
          [image]="brand?.brand_logo || 'assets/images/user.webp'"
          size="large"
          shape="circle"
        ></p-avatar>
      </td>
      <td>{{ brand?.brand_name }}</td>
      <td>{{ brand?.created_date | date : "dd/MM/YYYY HH:ss:mm" }}</td>
      <td>{{ brand?.updated_date | date : "dd/MM/YYYY HH:ss:mm" }}</td>
      <td>
        <p-button
          (onClick)="editBrands(brand)"
          class="mr-4"
          icon="pi pi-file-edit"
          styleClass="p-button-rounded p-button-warning"
        ></p-button>
        <p-button
          (onClick)="deleteBrands(brand)"
          icon="pi pi-times"
          styleClass="p-button-rounded p-button-danger"
        ></p-button>
      </td>
    </tr>
  </ng-template>
</p-table>
<p-paginator
  [rows]="rowsPerPage"
  [totalRecords]="totalCount"
  (onPageChange)="onPageChanged($event)"
></p-paginator>
<span class="d-flex justify-content-center text-secondary"> Tổng thương hiệu: {{ totalCount }} </span>
