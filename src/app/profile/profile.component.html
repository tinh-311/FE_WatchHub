<app-header></app-header>
<div class="container rounded bg-white mt-5 mb-5">
  <div class="row pb-md-3">
    <div class="col-md-3 border-right">
      <div class="d-flex flex-column align-items-center text-center p-3 py-5">
        <img
          class="rounded-circle mt-5"
          width="150px"
          [src]="
            currentUser?.avatar ||
            'https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg'
          "
        /><span class="font-weight-bold">{{ currentUser?.fullname }}</span
        ><span class="text-black-50">{{ currentUser?.email }}</span
        ><span> </span>
      </div>
    </div>
    <div class="col-md-5 border-right">
      <form [formGroup]="infoForm" class="p-3 py-5">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h4 class="text-right">Thông Tin Cá Nhân</h4>
        </div>
        <div class="row mt-2">
          <div class="col-md-6">
            <label class="labels">Họ Tên</label>
            <input formControlName="fullName" pInputText placeholder="Nhập họ tên" />
          </div>
          <div class="col-md-6">
            <label class="labels">Email</label><br />
            <input pInputText placeholder="Nhập Email" />
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-md-12">
            <label class="labels">Số điện thoại</label><br />
            <input formControlName="phoneNumber" pInputText placeholder="Nhập Số điện thoại" />
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-md-12">
            <label class="labels">Ngày tạo tài khoản</label><br />
            <input class="disabled" id="disabled-input" type="text" formControlName="createdDate" pInputText [disabled]="true" />
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-md-12">
            <label class="labels">Số đơn đặt hàng hoàn thành</label><br />
            <input formControlName="totalOrder" pInputText [disabled]="true" />
          </div>
        </div>
        <div class="mt-5 text-center">
          <button class="btn btn-primary profile-button" type="button">
            Lưu Thông Tin
          </button>
        </div>
      </form>
    </div>
    <div class="col-md-4">
      <form [formGroup]="addressForm" class="p-3 py-5">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h4 class="text-right">Địa Chỉ Nhận Hàng</h4>

          <span class="icon-wrapper"
            ><i
              (click)="getCurrenAddress()"
              class="fas fa-map-marker-alt cursor-pointer fa-2x text-danger"
            ></i
          ></span>
        </div>
        <div class="row">
          <div class="col-md-12">
            <label class="labels">Tỉnh/Thành phố</label><br />
            <p-dropdown
              [options]="provinces"
              formControlName="city"
              optionLabel="name_with_type"
              [filter]="true"
              filterBy="name_with_type"
              [showClear]="true"
              placeholder="Chọn Tỉnh/Thành phố"
              (onChange)="onProvinceChange()"
            ></p-dropdown>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <label class="labels">Quận/Huyện</label><br />
            <p-dropdown
              [options]="districts"
              formControlName="districts"
              optionLabel="name_with_type"
              [filter]="true"
              filterBy="name_with_type"
              [showClear]="true"
              placeholder="Chọn Quận/Huyện"
              (onChange)="onDistrictChange()"
            ></p-dropdown>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <label class="labels">Phường/Xã</label><br />
            <p-dropdown
              [options]="wards"
              formControlName="wards"
              optionLabel="name_with_type"
              [filter]="true"
              filterBy="name_with_type"
              [showClear]="true"
              placeholder="Chọn Phường/Xã"
              (onChange)="onWardsChange()"
            ></p-dropdown>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <label class="labels">Tên đường, Tòa nhà, Số nhà</label><br />
            <input
              formControlName="road"
              pInputText
              placeholder="Nhập Tên đường, Tòa nhà, Số nhà"
            />
          </div>
        </div>
        <div class="row mt-5">
          <div class="col-md-12 text-center">
            <button
              (click)="onSubmitAddress()"
              class="btn btn-primary profile-button"
              type="button"
            >
              Lưu Địa Chỉ
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<app-footer></app-footer>
